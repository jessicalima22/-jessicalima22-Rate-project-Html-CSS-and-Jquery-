<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/star.ico.ico" class="icon"> <!--Created by Oxygen Team-->
  <link rel="stylesheet" href="style.css">
  <title>Rate us</title>
 
</head>
<body>
<section class="rate">
  <div class="square">
      <div class="phrasepg1">
        <figure class="img-star">
        <img src="images/icon-star.svg" alt="star image">
        </figure>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>

      <div class="div-buttons">
        <button id="button_1">1</button>
        <button id="button_2">2</button>
        <button id="button_3">3</button>
        <button id="button_4">4</button>
        <button id="button_5">5</button>
      </div>
      
      <div class="div-submit-button">
        
        <button id="submit-button">SUBMIT</button>
      </div>
    </div>
  </section>

  <section class="thanks">
    <div class="square">
      <figure class="img-thankyou">
      <img src="images/illustration-thank-you.svg" alt="Thank you!">
      </figure>
      <div class="button_selected">
      <p class="message-rate"> </p>
      </div>
      
      <div class="phrasepg2">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
  </div>
  </section>

  <script src="JS/jquery-3.6.1.js"></script>
  <script src= "JS/script.js"></script>
</body>
</html>
